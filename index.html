<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form Test</title>
    </head>
    <body>
        <h1>HTML Form Test</h1>
        <form method="POST" action="https://eojd6if7qzeoeqb.m.pipedream.net">
            <label for="text-input">Text Input:</label>
            <input type="text" id="text-input" name="text-input" value="Default Text"><br>

            <label for="password-input">Password Input:</label>
            <input type="password" id="password-input" name="password-input" value="Default Password"><br>

            <label for="email-input">Email Input:</label>
            <input type="email" id="email-input" name="email-input" value="example@example.com"><br>

            <label for="number-input">Number Input:</label>
            <input type="number" id="number-input" name="number-input" value="42"><br>

            <label for="range-input">Range Input:</label>
            <input type="range" id="range-input" name="range-input" min="0" max="100" value="50"><br>

            <label for="date-input">Date Input:</label>
            <input type="date" id="date-input" name="date-input" value="2022-01-01"><br>

            <label for="time-input">Time Input:</label>
            <input type="time" id="time-input" name="time-input" value="12:00"><br>

            <label for="datetime-local-input">Datetime-local Input:</label>
            <input type="datetime-local" id="datetime-local-input" name="datetime-local-input" value="2022-01-01T12:00"><br>

            <label for="checkbox-input">Checkbox Input:</label>
            <input type="checkbox" id="checkbox-input" name="checkbox-input" checked><br>

            <label for="radio-input-1">Radio Input 1:</label>
            <input type="radio" id="radio-input-1" name="radio-input" value="radio-1" checked><br>

            <label for="radio-input-2">Radio Input 2:</label>
            <input type="radio" id="radio-input-2" name="radio-input" value="radio-2"><br>

            <label for="select-input">Select Input:</label>
            <select id="select-input" name="select-input">
                <option value="option-1" selected>Option 1</option>
                <option value="option-2">Option 2</option>
                <option value="option-3">Option 3</option>
            </select><br>

            <label for="textarea-input">Textarea Input:</label>
            <textarea id="textarea-input" name="textarea-input" rows="4" cols="50">Default Textarea</textarea><br>

            <input type="submit" value="Submit">
        </form>

        <div>
            Result: <!-- Display result here -->
        </div>
    </body>
</html>
